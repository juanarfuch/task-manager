<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management and Collaboration Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!--Where task are created-->
  <div class="container">
    <h1>Task Manager</h1>
    <form id="task-form">
      <input type="text" id="task-name" placeholder="Task Name" required>
      <textarea id="task-description" placeholder="Task Description"></textarea>
      <input type="date" id="task-due-date">
      <select id="task-priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
    <button type="submit" id="add-task-button">Add Task</button>
  </form>

  <div class="filter-container">
    <label for="filter-priority">Filter by Priority:</label>
    <select id="filter-priority">
      <option value="all">All</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <label for="filter-status">Filter by Status:</label>
    <select id="filter-status">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
    </select>
  </div>
  <div id="task-list" class="task-list">
    <!-- Task items will be dynamically added here -->

    <!--Delete button-->
</div>
</div>
<script src="script.js"></script>
</body>
</html>
